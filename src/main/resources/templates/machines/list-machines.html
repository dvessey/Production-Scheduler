      <br>

      <div class="container">
          <h3>Available Machines:</h3>
          <hr>

          <a th:href="@{/machines/new}"
            class="btn btn-primary btn-sm mb-3">
            Add Machine
        </a>
        <br><br>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Machines</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="machine : ${machines}">
                    <td th:text="${machine.name}"/>
                    <td>
						<a th:href="@{/projects/addMachine(id=${machine.id})}"
						class="btn btn-info btn-sm">
						Add Project to this machine
						</a>
						
                        <a th:href="@{/machines/update(id=${machine.id})}"
                        class="btn btn-info btn-sm">
                        Update
                        </a>

                        <a th:href="@{/machines/delete(id=${machine.id})}"
                        class="btn btn-danger btn-sm"
                        onClick="if (!(confirm('Are you sure you want to delete this machine?'))) return false">
                        Delete
                        </a>
                </tr>    
            </tbody>

        </table>
      </div>
